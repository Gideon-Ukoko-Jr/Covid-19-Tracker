<!DOCTYPE html>
<html lang="en">

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Covid-19 Tracker Application</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/ios-filled/50/000000/circled-g.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

</head>

<body>

<div class="container">
    <h1>Covid-19 Tracker Application</h1>
    <p>This Application lists the current number of cases reported across the globe.</p>

    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
        <p class="lead">Total cases reported as of today</p>
        <hr class="my-4">
        <p class="lead">
            <span>New cases reported since previous day:</span>
            <span th:text="${totalNewCases}"></span>
        </p>
    </div>

    <table class="table">
        <tr>
            <th>Country/Region</th>
            <th>State/Province</th>
            <th>Total Cases Reported</th>
            <th>Changes Since Previous Day</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">

            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:text="${locationStat.differenceFromPreviousDay}">0</td>
        </tr>
    </table>

</div>

</body>

</html>
